// x축, y축 , 반지름, 각도  ex ) 100, 100, 50, 1~360
// rotation 실행시 마다 좌표 반환
var rotation = function(x, y, r, a){
	console.log(x + " - " + y + " - " + r + " - " + a);
	var m = {
		x : 0,
		y : 0
	}
	m.x = x + (Math.cos(a) * r);
	m.y = y + (Math.sin(a) * r);
	
	return m;
}

var draw_rotation = function(x, y){
	var ctx = document.getElementById('cvs').getContext("2d");
	ctx.clearRect(0,0,500,500);
    ctx.beginPath();
	ctx.arc(250 + x, 250 + y, 2, 0, (Math.PI/180*360) , false);
	//ctx.fillStyle = "rgb(0, 255, 255)";  //채울 색상
	ctx.fillStyle = "black";
    ctx.fill(); //채우기
    ctx.stroke(); //테두리
}
window.onload = function(){
	var angle = 0;
	setInterval(function(){
		var r = rotation(0, 0, 100, (Math.PI/180*angle));
		draw_rotation(r.x, r.y);
		console.log(r.x + " : " + r.y);
		if (angle == 360)
			angle = 0;
		else
			angle++;
	}, 5000);
	document.getElementById('btn').onclick = function(){
		draw();
	};
}
